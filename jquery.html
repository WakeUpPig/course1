<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,div,li,ul{
            margin: 0;
            padding: 0;
        }
        li {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 1px solid red;
        }
        #slide div{
            width: 200px;
            height: 200px;
            border: 1px solid gray;
            display: none;
        }
    </style>
    <script src="bower_components/jquery/dist/jquery.js"></script>
</head>
<body>
<ul id="oUl">
    <li>切换1</li>
    <li>切换2</li>
    <li>切换3</li>
    <li>切换4</li>
</ul>
<div id="slide">
    <div style="display: block">1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
<script>
    $('#oUl li').on('click',function(){$("#slide div").eq($(this).index()).show().siblings().hide();});
</script>
</body>
</html>
